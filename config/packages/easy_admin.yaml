easy_admin:
    site_name: '%app_name%'
    #disabled_actions: ['new']
    entities:
        Word:
            class: App\Entity\Word
            list:
                fields:
                    - id
                    - createdAt
                    - inLatin
                    - inTamazight
                    - inArabic
                    #- description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - question
                    - user
            show:
                fields:
                    - inLatin
                    - description
        Expression:
            class: App\Entity\Expression
            list:
                fields:
                    - id
                    - createdAt
                    - expression
                    - description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - question
        Proverb:
            class: App\Entity\Proverb
            list:
                fields:
                    - id
                    - createdAt
                    - proverb
                    - description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - question
#        MotDeleted:
#            class: App\Entity\MotDeleted
#            list:
#                fields:
#                    - id
#                    - createdAt
#                    - inLatin
#                    - inTamazight
#                    - inArabic
#                    - description
#                    - userId
        Comment:
            class: App\Entity\Comment
            list:
                fields: ['id', 'comment', 'user']
        User:
            class: App\Entity\User
            list:
                fields:
                    - id
                    - createdAt
                    - username
                    - email
                    - roles
                    - { property: 'avatarName', label: 'Image', type: 'image', base_path: '/images/profiles/' }
        Page:
            class: App\Entity\Page
            form:
                fields: ['title', 'alias', 'description', 'embedded']
