easy_admin:
    site_name: '%app_name%'
    #disabled_actions: ['new']
    entities:
        Word:
            class: App\Entity\Word
            list:
                fields:
                    - id
                    - createdAt
                    - post
                    - inTamazight
                    - inArabic
                    #- description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - imageWidth
                    - imageHeight
                    - question
                    - user
                    - comments
            show:
                fields:
                    - post
                    - description
            form:
                fields: ['post', 'inTamazight', 'inArabic', 'description', 'imageWidth', 'imageHeight', 'question']
        Expression:
            class: App\Entity\Expression
            list:
                fields:
                    - id
                    - createdAt
                    - post
                    #- description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - imageWidth
                    - imageHeight
                    - question
                    - user
                    - comments
                form:
                    fields: ['post', 'description', 'imageWidth', 'imageHeight', 'question']
        Proverb:
            class: App\Entity\Proverb
            list:
                fields:
                    - id
                    - createdAt
                    - post
                    #- description
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - imageWidth
                    - imageHeight
                    - question
                    - user
                    - comments
            form:
                fields: ['post', 'description', 'imageWidth', 'imageHeight', 'question']
        Joke:
            class: App\Entity\Joke
            list:
                fields:
                    - id
                    - createdAt
                    - post
                    - user
                    - comments
            form:
                fields: ['post', 'description']
        Blog:
            class: App\Entity\Blog
            list:
                fields:
                    - id
                    - createdAt
                    - post
                    - { property: 'imageName', label: 'Image', type: 'image', base_path: '/images/posts/' }
                    - imageWidth
                    - imageHeight
                    - user
                    - comments
            show:
                fields:
                    - post
                    - description
            form:
                fields: ['post', 'description', 'imageWidth', 'imageHeight' ]

        Comment:
            class: App\Entity\Comment
            list:
                fields:
                    - id
                    - { property: 'word', label: 'Word' }
                    - expression
                    - proverb
                    - joke
                    - message
                    - user
            form:
                fields: ['message']
        User:
            class: App\Entity\User
            list:
                fields:
                    - id
                    - createdAt
                    - remoteAddr
                    - username
                    - email
                    #- roles
                    - enabled
                    - facebookId
                    - { property: 'avatarName', label: 'Image', type: 'image', base_path: '/images/profiles/' }
                    - allowPostNotification
                    - allowMemberContact
            form:
                fields: ['username', 'email', 'roles', 'avatarName']
        Page:
            class: App\Entity\Page
            form:
                fields: ['title', 'alias', 'description', 'embedded']

        Deleted:
            class: App\Entity\Deleted
            list:
                fields: ['createdAt', 'updatedAt', 'post', 'description', 'userId', 'username']
